<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Premium Landing Page</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- HERO SECTION -->
<section class="hero">
  <h1>Your Premium Landing Page</h1>
    <p>Create a stunning, modern, and responsive landing page using only HTML, CSS, and JavaScript.</p>
    </section>

    <!-- CONTACT FORM -->
    <section class="contact-section">
      <div class="contact-card">
          <h2>Contact Us</h2>

              <form id="contactForm">
                    <input type="text" id="name" placeholder="Your Name" required />
                          <input type="email" id="email" placeholder="Your Email" required />
                                <textarea id="message" placeholder="Your Message" rows="4"></textarea>
                                      <button type="submit">Send Message</button>
                                          </form>

                                              <p id="status"></p>
                                                </div>
                                                </section>

                                                <!-- FLOATING SOCIAL BUTTONS -->
                                                <div class="float-buttons">
                                                  <a href="https://wa.me/1234567890" class="whatsapp" target="_blank">WhatsApp</a>
                                                    <a href="https://instagram.com" class="instagram" target="_blank">Instagram</a>
                                                      <a href="https://facebook.com" class="facebook" target="_blank">Facebook</a>
                                                      </div>

                                                      <script src="script.js"></script>
                                                      </body>
                                                      </html>
